<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./RegisterMain.js" defer></script>
    <link rel="stylesheet" href="./registerStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-light bg-dark" id="nav">
        <div class="container-fluid h5" id="navdiv" >
          <span class="navbar-brand mb-0 h1" id="lo"><i class="bi bi-rocket-takeoff me-2"></i>Ship Point</span>
          <span id="icon"><i class="fa-solid fa-right-to-bracket text-end text-dark mx-1" ></i><a href="./Login.html" class="navbar-nav text-end text-dark" id="log">Login</a></span>
        </div>
      </nav>
      <div id="successMessage" class="alert alert-success text-center" role="alert">
        Registered Successfully!
    </div>
    <section class="">
        <div class="row" id="head">
            <div class="col-6">
                <img src="./assets/Side Image.png" id="RImage" alt="">
            </div>
            <div class="col-6" id="form">
                <h1>Create an account</h1>
                <p class="">Enter your deatils below</p>
                <form id="RegForm">
                    <input type="text" id="nameInput" name="UserName" placeholder="Name" class="">
                    <p id="PnameInput">.</p>
                    <input type="text" id="emailInput" name="Email" placeholder="Email or Phone Number" class="">
                    <p id="PemailInput">.</p>
                    <input type="password" id="passwordInput" name="Password" placeholder="Enter Password" class="">
                    <p id="PpasswordInput">.</p>
                    <input type="password" id="conPassInput" name="ConfirmPassword" placeholder="Confirm Password" class="">
                    <p id="PconPassInput">.</p>
                    <button type="submit" id="RegisterBtn" class="btn btn-lg btn-primary border rounded ">Register</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="brand">
            <i class="bi bi-rocket-takeoff"></i>
            <h1>Ship Point</h1>
        </div>
        <p>&copy; 2025 Ship Point. All rights reserved.</p>
        <div class="links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
